<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="./js/error.js"></script>
</head>

<body>
    <div class="w">
        <header>
            <a href="index.html">
                <img src="images/logo.png" alt="">
            </a>
        </header>
        <div class="registerarea">
            <div class="registerarea_hd">
                <div class="tf">注册新用户</div>
                <div class="tr">我有帐号，去<a href="#" class="color_red">登录</a></div>
            </div>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="tel">手机号：</label>
                            <input type="tel" id="tel" class="inp">
                            <span class=""></span>
                        </li>
                        <li>
                            <label for="num">QQ:</label>
                            <input type="text" id="qq" class="inp">
                            <span class=""></span>
                        </li>
                        <li>
                            <label for="num">昵称:</label>
                            <input type="text" id="nc" class="inp">
                            <span class=""></span>
                        </li>
                        <li>
                            <label for="num">短信验证码：</label>
                            <input type="text" id="msg" class="inp">
                            <span class=""></span>
                        </li>
                        <li>
                            <label for="psw">登录密码：</label>
                            <input type="password" id="psw" class="inp">
                            <span class=""></span>
                        </li>
                        <li class="safe">
                            安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="psw_">确认密码：</label>
                            <input type="password" id="psw_" class="inp">
                            <span class="error"></span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" checked='checked'> 同意协议并注册
                            <a href="#">《知果果用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="mod_copyright">

                    <a href="">Contact U</a>

                </div>

    </div>

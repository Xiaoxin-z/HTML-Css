<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签(布局页面）</title>
</head>

<body>
    <!-- 列表标签：<ul>,<ol>中只能放<li>,<li>中可以放任意标签，<dl>中只能放<dt><dd>,<dt><dd>中可以放任意标签-->

    <h4>无序列表</h4>
    <ul>
        <li>西瓜</li>
        <li>葡萄</li>
        <li>芒果</li>
        <li>苹果</li>
    </ul>

    <h4>有序列表</h4>
    <ol>
        <li>西瓜</li>
        <li>葡萄</li>
        <li>芒果</li>
        <li>苹果</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd><a href="http://www.weibo.com">微博</a></dd>
        <dd><a href="http://www.weixin.com">微信</a></dd>
        <dd><a href="http://www.qq.com">QQ</a></dd>
    </dl>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:focus伪类选择器</title>
    <style>
        /* 把获得光标的input表单元素选取出来 */
        /* :focus伪类选择器用于选取获得焦点的表单元素，焦点就是光标，一般情况<input>类表单元素才能获取，因此这个选择器主要针对于表单元素 */

        input:focus {
            background: pink;
            color: red;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签(用于收集用户信息)</title>
</head>

<body>
    <!-- 表单标签：(表单域，表单控件/元素，信息提示) -->
    <form>
        <!-- text 文本框，用户可以里面输入任何文字 -->
        用户名：<input type="text" name="user" value="请输入用户名" maxlength="10"> <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="psw"> <br>
        <!-- radio 单选按钮 可以实现多选一 -->
        性别：<input type="radio" name="sex" value="男" checked="checked">男 <input type="radio" name="sex" value="女">女 <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：<input type="checkbox" name="hobby" value="吃饭">吃饭 <input type="checkbox" name="hobby" value="睡觉">睡觉 <input
            type="checkbox" name="hobby" value="打豆豆">打豆豆 <br>
        <!-- file文件域，上传文件使用的 -->
        请上传头像：<input type="file"> <br>
        电话：<input type="text" name="nmb" value="请输入电话号码">
        <!-- button可点击按钮不提交数据，用于通过js启动脚本  -->
        <input type="button" value="发送验证码"> <br>
        <!-- submit点击提交按钮，可以把表单域form里的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- reset重置按钮可以还原表单元素初始的默认的值 -->
        <input type="reset" value="重新填写"> <br>
        <input type="radio" checked=“checked”>遵守网络安全协议 <br>





        <label for="suntong">用户名：</label><input type="text" id="suntong">


    </form>

</body>

</html>

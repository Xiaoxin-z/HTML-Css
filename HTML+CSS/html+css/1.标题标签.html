<body>
    <!-- 标题标签（h1——h6）重要性依次递减，字体大小依次递减，独占一行 -->

    <h2>2.(h2)字体第二大且加粗独占一行</h2>
    <h3>3.(h3)字体第三大且加粗独占一行</h3>
    <h4>4.(h4)字体第四大且加粗独占一行</h4>
    <h5>5.(h5)字体第五大且加粗独占一行</h5>
    <h6>6.(h6)字体第六大且加粗独占一行</h6>
</body>

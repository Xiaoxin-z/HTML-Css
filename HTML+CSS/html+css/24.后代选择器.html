<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 元素1 元素2 */
        /* 元素1和元素2之间用空格隔开 */
        /* 元素1是父级，元素2是子级，最终选择是元素2 */
        /* 元素2可以是儿子，也可以是孙子,重孙子等，只要是元素1的后代即可 */
        /* 元素1和元素2可以是任意基础选择器 */
        ul li {
            color: green;
        }

        ul li a {
            color: hotpink;
        }

        .yellow li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li>张振飞大帅</li>
        <li>张振飞大帅</li>
        <li>张振飞大帅</li>
        <li>张振飞大帅</li>
        <li><a href="#">张振飞大帅</a></li>
    </ul>
    <ol>
        <li>张振飞大帅</li>
        <li>张振飞大帅</li>
        <li>张振飞大帅</li>
        <li>张振飞大帅</li>
        <li><a href="#">张振飞大帅</a></li>
    </ol>
    <ol class="yellow">
        <li><a href="#">张振飞大帅</a></li>
        <li><a href="#">张振飞大帅</a></li>
        <li><a href="#">张振飞大帅</a></li>
        <li><a href="#">张振飞大帅</a></li>
        <li><a href="#">张振飞大帅</a></li>
    </ol>
</body>

</html>

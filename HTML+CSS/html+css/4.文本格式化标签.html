<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <!-- 文本格式话标签  -->
    <strong>加粗</strong>或者<b>加粗</b>
    <em>倾斜</em>或者<i>倾斜</i>
    <del>删除线</del>或者<s>删除线</s>
    <ins>下划线</ins>或者<u>下划线</u>

</body>

</html>

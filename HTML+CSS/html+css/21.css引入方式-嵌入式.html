<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内部样式表(嵌入式)：<style></style>理论上可以放在html文件中任何地方，但一般放在<head>中，内部结构清晰，部分结构与样式相分离，但没有做到完全的样式与结构想分离 -->
    <style>
        li {
            color: green;
            font-size: 25px;
            font-style: italic;
            font-weight: 700;
        }

        .red {
            color: red;
            font-style: normal;
            font-size: 50px;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <ol>
        <li class="red">西瓜</li>
        <li>葡萄</li>
        <li>芒果</li>
        <li>苹果</li>
    </ol>
</body>

</html>

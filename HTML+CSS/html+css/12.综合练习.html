<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 600px;

        }

        table,
        td {
            border: 1px solid red;
            font-size: 14px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table>
        <form>
            <tr>
                <td>性别：</td>
                <td><input type="radio" id="nan" name="sex" value="男" checked="checked"><label for="nan"><img
                            src="1#">男</label>
                    <input type="radio" id="nv" name="sex" value="女"><label for="nv"><img src="2#">女</label>
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option selected=“selected”>--1996--</option>
                        <option>--1997--</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option selected=“selected>--2--</option>
                        <option>--3--</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option selected=“selected>--5--</option>
                        <option>--6--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td><input type="text" name="user" value="北京思密达"></td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio" name="marry" value="未婚" id="weihun" checked="checked"><label for="weihun">未婚
                    </label>
                    <input type="radio" name="marry" value="已婚" id="yihun"><label for="yihun">已婚</label>
                    <input type="radio" name="marry" value="离婚" id="lihun"><label for="lihun">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td><input type="text" name="xueli" value="幼儿园"></td>
            </tr>
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" name="like" value="妩媚的" id="wumei"><label for="wumei">妩媚的</label>
                    <input type="checkbox" name="like" value="可爱的" id="keai"><label for="keai">可爱的</label>
                    <input type="checkbox" name="like" value="小鲜肉" id="xianrou"><label for="xianrou">小鲜肉</label>
                    <input type="checkbox" name="like" value="老腊肉" id="larou"><label for="larou">老腊肉</label>
                    <input type="checkbox" name="like" value="都喜欢" id="douxihuan"><label for="douxihuan">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td><textarea>自我介绍</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>

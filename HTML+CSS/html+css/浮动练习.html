<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul {
            width: 1226px;
            height: 285px;
            background-color: red;
            margin: 100px auto;
        }

        ul li {
            width: 297px;
            height: 285px;
            background-color: rosybrown;
            float: left;

        }

        ul .lang {
            margin-right: 12.6px;
        }
    </style>
</head>

<body>
    <ul>
        <li class="lang">1</li>
        <li class="lang">2</li>
        <li class="lang">3</li>
        <li>4</li>
    </ul>
</body>

</html>

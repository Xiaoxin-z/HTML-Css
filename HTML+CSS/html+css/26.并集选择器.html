<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 元素1和元素2之间用逗号隔开 */
        /* 逗号可以理解为和的意思 */
        /* 并集选择器通常用于集体声明 */
        /* 任何形式的选择器都可以作为并集选择器的一部分 */
        /* 一定要注意，最后一个选择器，不需要加逗号 */
        /* 约定的语法规范，并集选择器一般都竖着写 */
        div,
        p {
            color: pink;
        }

        div,
        p,
        .pig li a {
            color: pink;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li><a href="#">小猪佩奇</a></li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>

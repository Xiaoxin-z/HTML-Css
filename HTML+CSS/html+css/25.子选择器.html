<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        /* 元素1>元素2 */
        /* 元素1和元素2中间用大于号隔开 */
        /* 元素1是父级，元素2是子级，最终选择的是元素2 */
        /* 元素2必须是亲儿子，重孙子之类的都不归他管，你也可以叫他亲儿子选择器 */
        div>a {
            color: red;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">我是亲儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
</body>

</html>

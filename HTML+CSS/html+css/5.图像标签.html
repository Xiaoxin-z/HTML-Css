<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <!-- 图像标签 单链接 alt(替换文字,图像不能显示时显示文字),title(提示文字,鼠标放图片上显示文字),width(像素,图像宽度),height(像素,图片高度),border(像素,图片边框粗细)-->
    <img src="刘德华.jpg" /><br>
    <img src="liudehua.jpg" alt="刘德华" /> <br>
    <img src="刘德华.jpg" title="刘德华" /> <br>
    <img src="刘德华.jpg" width="200" /> <br>
    <img src="刘德华.jpg" height="300" />
    <img src="刘德华.jpg" border="100" />
</body>

</html>
